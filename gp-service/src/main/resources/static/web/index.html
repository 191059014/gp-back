<script>

    new Vue({
        el: '#app',
        data: {
            userName: "huangbiao"
        },
        methods: {
            cycle: function () {
                $('#myCarousel').carousel({
                    interval: 3000
                })
            },
            loadCenterContent: function (url) {
                $('.center-content').load(url);
            }
        },
        mounted() {
            this.cycle();
            this.loadCenterContent('view/shouye.html');
